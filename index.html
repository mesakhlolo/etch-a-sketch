<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Etch a sketch</h1>
    </div>

    <div class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button class="colorBtn">Color mode</button>
        <button class="rainbowBtn">Rainbow mode</button>
        <button class="eraserBtn">Eraser</button>
        <button class="clearBtn">Clear</button>
        <div class="slider">
          <p id="sizeValue" class="size-value">16 x 16</p>
          <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
      </div>

      <div class="board"></div>
    </div>

    <div class="footer">
      <p>Copyright &copy; 2023 mesakhlolo</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
